<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>All Employees</h2>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Team</th>
				<th>Salary</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp : ${fetch}">
    				<td th:text="${emp.id}"></td>
    				<td th:text="${emp.name}"></td>
    				<td th:text="${emp.team}"></td>
    				<td th:text="${emp.salary}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
