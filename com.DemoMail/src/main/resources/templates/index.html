<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mail Sender</title>
</head>
<body>
	<h2>Email Page: </h2>
	<form action="sendEmail" method = "post">
		<label>To: </label>
		<input type = "email" name = "receiver" />
		<br>
		<br>
		<label>Subject: </label>
		<input type = "text" name = "subject" />
		<br>
		<br>
		<label>Body: </label>
		<textarea name = "body"></textarea>
		<br>
		<br>
		<input type = "submit" value = "Send Email" />
	</form>
</body>
</html>
